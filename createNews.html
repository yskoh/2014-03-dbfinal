<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Create articles here</title>
    <!-- Bootstrap Core CSS -->

    <!-- Custom CSS -->

    <!-- Custom Fonts -->

<body>
	<form class="form-horizontal">
  <fieldset>
    <legend></legend>
    <form name="writeArti" method="POST" action="/write">
      <div class="form-group">
        <label for="inputTitle" class="col-lg-2 control-label">WRITTEN BY</label>
        <div class="col-lg-10">
          <input type="text" name="userid" placeholder="userid">
        </div>
        <!-- class="form-control" -->
      <div class="form-group">
        <label for="inputTitle" class="col-lg-2 control-label">TITLE</label>
        <div class="col-lg-10">
          <input type="text" id="inputTitle" name="title" placeholder="title">
        </div>
      </div>
      <div class="form-group">
        <label for="textArea" class="col-lg-2 control-label">CONTENTS</label>
        <div class="col-lg-10">
          <textarea rows="3" id="textArea" name="contents"></textarea>
          <span class="help-block">여기 뭔가 쓸 필요가 있을까?</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </fieldset>
</form>
</body>
</html>
